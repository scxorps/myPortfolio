{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
    <meta name="description" content="Auto-redirect to mobile or desktop version of the portfolio." />
    <meta name="color-scheme" content="light dark" />
    <link rel="shortcut icon" type="image/svg+xml" href="assets/favicon.svg" />
    <style>
        html, body { height: 100%; }
        body { display: grid; place-items: center; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; background: #0d1117; color: #e6edf3; }
        .card { text-align: center; padding: 24px 28px; border-radius: 12px; background: #161b22; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
        a { color: #58a6ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .small { opacity: .8; font-size: 14px; margin-top: 6px; }
    </style>
    <script>
        (function() {
            try {
                // Avoid redirect loop if already under /responsive/
                var path = location.pathname.replace(/\\+/g, '/');
                if (path.indexOf('/responsive/') !== -1) return;

                var isMobile = false;
                try {
                    isMobile = window.matchMedia && window.matchMedia('(max-width: 991.98px)').matches;
                } catch(_) {}
                if (!isMobile) {
                    // UA fallback
                    isMobile = /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
                }

                var target = isMobile ? 'responsive/mobile/' : 'responsive/desktop/';
                var next = target + (location.search || '') + (location.hash || '');
                // Use replace to avoid back button loop
                window.location.replace(next);
            } catch (e) {}
        })();
    </script>
</head>
<body>
    <div class="card">
        <h1>Redirection…</h1>
        <p>Vous allez être redirigé vers la bonne version (mobile ou desktop).</p>
        <p class="small">
            Si rien ne se passe, choisissez:
            <br/>
            <a href="responsive/mobile/">Version Mobile</a> · <a href="responsive/desktop/">Version Desktop</a>
        </p>
    </div>
</body>
</html> {% endcomment %}
